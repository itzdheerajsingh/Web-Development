<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMl table</title>
</head>
<body>
    <table border="black">
        <caption>Food menu</caption>
        <thead>
           
                <tr>
                    <th rowspan="2">Item</th>
                    <th colspan="2">Price</th>
                </tr> 
                <tr>
                    <th>INR</th>
                    <th>USD</th>
                </tr>
        </thead>
        <tbody>
            <tr>
               <td>chips</td>
               <td>10</td>
               <td>0.9</td>
            </tr>
            <tr>
                <td>tea</td>
                <td>20</td>
                <td>0.18</td>
            </tr>
            <tr>
                <td>mojito</td>
                <td>90</td>
                <td>1</td>
            </tr>
</html>
